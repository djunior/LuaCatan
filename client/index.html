<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            * {
                margin: 0; padding: 0;
            }
            #container {
                height: 100%; 
                width:100%; 
                font-size: 12px;
            }
            #game {
                border:1px solid #d3d3d3;
                width: 100%;
                height: 100%;
            }
            .dice {
                width: 40px;
                height: 40px;
            }
        </style>
    </head>
    <body>

    <div id="container">
        <div>
            <canvas id="canvas" width=800 height=600>
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div>
            <div>
                <div>
                    <img class="dice" data-bind="attr:{src: dice1Path}"/>
                    <img class="dice" data-bind="attr:{src: dice2Path}"/>
                </div>
                <button id="rollDiceButton" data-bind="click: rollDice">Rolar dados</button>
            </div>
            <button id="endTurnButton" data-bind="click: endTurn">Fim de turno</button>
            <button id="buildRoadButton" data-bind="click: addRoad">Construir estrada</button>
            <button id="buildVillageButton" data-bind="click: addVillage">Construir aldeia</button>
            <button id="buildCityButton" data-bind="click: addCity">Construir cidade</button>
            <button id="buyDevelopmentButton" data-bind="click: buyDevelopmentCard">Comprar carta de desenvolvimento</button>

            <div class="resource">Argila: <span data-bind="text: clayCount"></span></div>
            <div class="resource">Pedra: <span data-bind="text: oreCount"></span></div>
            <div class="resource">Trigo: <span data-bind="text: wheatCount"></span></div>
            <div class="resource">Ovelha: <span data-bind="text: sheepCount"></span></div>
            <div class="resource">Madeira: <span data-bind="text: woodCount"></span></div>

        </div>
    </div>

    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/socketClient.js"></script>
    <script src="js/clientAPI.js"></script>
    <script src="js/player.js"></script>
    <script src="js/shapes.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/vertex.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>

    </body>
</html>
